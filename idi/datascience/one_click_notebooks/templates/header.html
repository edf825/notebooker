{% macro justHeader() %}
<html xmlns="http://www.w3.org/1999/html">
        <head>
            <title>One-Click-Notebooks</title>

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.css">
            <link rel="stylesheet" href="{{ url_for('static', filename='one_click_notebooks.css') }}">
            <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.js"></script>
            <script>var activeTab = "{{ activeTab }}"</script>
            <script type="application/javascript" src="{{ url_for('static', filename='header.js') }}"></script>
        </head>
        <body>
        <div class="ui negative message" style="display:none;position: relative" id="errorPopup">
              <i class="close icon"></i>
              <div class="header">
                There was an error processing your request
              </div>
              <p><span id="errorMsg"></span>
        </p></div>
        </body>
    </html>
{% endmacro %}


{% macro ocnHeader(activeTab) %}
    <html>
        {{ justHeader() }}
        <body>
        <div class="ui menu inverted" id="ocnMenu">
          <div class="header item white">
            <a href="/"><h1>One-Click-Notebooks</h1></a>
          </div>
          <a class="item" id="runReport" href="/run_report/watchdog_checks">
            Run a Report
          </a>
          <a class="item" id="results" href="#" style="display: none">
            Results
          </a>
        </div>
        </body>
    </html>
{% endmacro %}
