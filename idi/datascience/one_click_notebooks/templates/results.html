{% import "header.html" as header %}

{{ header.ocnHeader("#results") }}

<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.js"></script>
    <script>
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';
      }
    </script>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='loading.css') }}">-->
    <!--<script type="application/javascript">-->
        <!--var loc = "{{ location|safe }}";-->
    <!--</script>-->
    <!--<script type="application/javascript" src="{{ url_for('static', filename='loading.js') }}"></script>-->
</head>
<body>
    <div class="ui container center">
        <h1>Task Results</h1>
        <div class="ui grid">
            <div class="five wide column">
                <h4>Task ID: {{ task_id }}</h4>
            </div>
            <div class="five wide column">
                <h4>Report Template Name: {{ report_name }}</h4>
            </div>
            <div class="five wide column">
                <a href="{{ ipynb_url }}"><button class="ui red button">Download .ipynb</button></a>
            </div>
            <!--<div class="four wide column">-->

            </div>
        </div>

        <br/>
        <br/>
        <iframe src="{{ html_render }}" style="width:100%" onload="resizeIframe(this)" scrolling="no"></iframe>
    </div>
</body>
</html>
